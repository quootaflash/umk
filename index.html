<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Resmi – Nama Perusahaan Anda</title>
    <meta name="description" content="Formulir resmi dan aman.">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    <style>
        :root {
            --primary: #1d4ed8;
            --primary-dark: #1e3a8a;
            --gray-50: #f8fafc;
            --gray-900: #111827;
            --success: #059669;
            --danger: #dc2626;
        }

        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--gray-50);
            color: #1e293b;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* HEADER */
        header {
            background: white;
            border-bottom: 1px solid #e2e8f0;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .header-inner {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 24px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo img {
            height: 46px;
            max-width: 240px;
            object-fit: contain;
        }
        .secure-badge {
            background: rgba(34,197,94,0.1);
            color: var(--success);
            padding: 8px 16px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        main { flex: 1; padding: 40px 20px; display: flex; justify-content: center; }
        .card {
            width: 100%;
            max-width: 1000px;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 25px 60px rgba(0,0,0,0.1);
        }
        .card-header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 3rem 2rem;
            text-align: center;
        }
        .card-header h1 { font-size: 2.6rem; font-weight: 800; margin-bottom: 12px; }
        .card-header p { font-size: 1.2rem; opacity: 0.95; }

        .form-wrapper {
            position: relative;
            min-height: 800px;
        }
        iframe {
            width: 100%;
            height: 96vh;
            min-height: 740px;
            border: none;
        }

        /* === YANG PALING PENTING: HILANGKAN SEMUA ELEMEN BAWAAN GOOGLE === */
        iframe body {
            overflow: hidden !important;
        }
        /* Sembunyikan header Google (logo + tombol "Isi formulir") */
        .google-header, .freebirdHeaderMast, .freebirdFormviewerViewHeaderMast {
            display: none !important;
            height: 0 !important;
            overflow: hidden !important;
        }
        /* Sembunyikan tombol "Buka di tab baru" dan link Google */
        a[target="_blank"][href*="google.com"], 
        .freebirdFormviewerViewHeaderOpenInNewTab,
        .freebirdFormviewerViewNavigationRightButtons {
            display: none !important;
        }
        /* Hilangkan watermark “Powered by Google Forms” */
        .freebirdFormviewerViewFooterFooterText,
        .freebirdFormviewerViewFooterEmbeddedFooter {
            display: none !important;
        }

        /* Loading & Error */
        .overlay {
            position: absolute;
            inset: 0;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1.5rem;
            z-index: 10;
        }
        .spinner {
            width: 60px; height: 60px;
            border: 6px solid #f1f5f9;
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        footer {
            background: var(--gray-900);
            color: #94a3b8;
            text-align: center;
            padding: 2.5rem;
            font-size: 0.95rem;
        }
        footer a { color: #60a5fa; }

        @media (max-width: 768px) {
            .card-header h1 { font-size: 2rem; }
            .card-header { padding: 2rem 1.5rem; }
        }
    </style>
</head>
<body>

    <header>
        <div class="header-inner">
            <div class="logo">
                <!-- GANTI DENGAN LOGO KAMU -->
                <img src="https://via.placeholder.com/240x60/1d4ed8/ffffff?text=LOGO+PERUSAHAAN" alt="Logo Perusahaan">
            </div>
            <div class="secure-badge">
                <i class="fas fa-lock"></i> 100% Aman & Terenskripsi
            </div>
        </div>
    </header>

    <main>
        <div class="card">
            <div class="card-header">
                <h1>Formulir Resmi</h1>
                <p>Isi formulir di bawah ini dengan teliti. Terima kasih atas partisipasi Anda.</p>
            </div>

            <div class="form-wrapper">
                <div class="overlay" id="loading">
                    <div class="spinner"></div>
                    <div><strong>Memuat formulir...</strong></div>
                </div>

                <iframe
                    src="https://docs.google.com/forms/d/e/1FAIpQLScKpEn0s6kkYi0R1nDKOXkon6Cyv9VRsMPEdxjaKMx03BF42Q/viewform?embedded=true"
                    onload="document.getElementById('loading').style.display='none';"
                    allowfullscreen
                    loading="lazy">
                </iframe>
            </div>
        </div>
    </main>

    <footer>
        © 2025 <strong>Nama Perusahaan Anda</strong> • Semua hak cipta dilindungi<br>
        Kontak: <a href="mailto:info@domainkamu.com">info@domainkamu.com</a>
    </footer>

</body>
</html>
